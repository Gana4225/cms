<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            color: #4caf50;
            margin-bottom: 10px;
        }
        .container p {
            color: #333333;
            font-size: 18px;
            margin-top: 0;
        }
        .redirect {
            color: #007bff;
            font-weight: bold;
        }
    </style>
    <script>
        // Redirect to another page after 10 seconds
        setTimeout(function() {
            window.location.href = "{% url 'dashboard' %}"; // Replace "/login" with your desired URL
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Successfully Registered!</h1>
        <p>Thank you for registering. You will be redirected shortly.</p>
        <p>If you are not redirected automatically, <a href="{% url 'dashboard' %}" class="redirect">click here</a>.</p>
    </div>
</body>
</html>
